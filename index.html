<div class="child child_1">
  <label for="photo">Upload photo (max 6MB):</label>
  <input type="file" id="photo" name="photo" accept="image/*"  max-size="6000000" onchange="previewImage(event)" class="uploadPhoto">
  <span id="filesize"></span>
  
  <div id="preview"></div>
  
  <script>
  function previewImage(event) {
    var input = event.target;
    var filesize = document.getElementById('filesize');
    // var preview = document.getElementById('preview');
  
    if (input.files && input.files[0]) {
      var reader = new FileReader();
  
      reader.onload = function(e) {
        var img = new Image();
        img.src = e.target.result;
        img.onload = function() {
          var size = (input.files[0].size / 1024 / 1024).toFixed(2) + ' MB';
          filesize.innerHTML = size;
        };
      };
  
      reader.readAsDataURL(input.files[0]);
    } else {
      filesize.innerHTML = '';
      preview.innerHTML = '';
    }
  }
  </script>
